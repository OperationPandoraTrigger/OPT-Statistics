<body style="background-color: #222;">
    <div id="header">
        <form action="select.html">
            <label>
                <p style="color:rgb(255, 255, 255);font-size:18px;">Schlachtauswahl:
                    <select id="MissionSelector" size="1" onchange='MissionSelectorAction(this.value)'></select>
                    <span class="CampaignPoints"></span>
                    <span class="Schlachtlink"><a href="index.html">Schlacht</a></span>
                    <a href="campaigns.html">Kampagnen&uuml;bersicht</a>
                    <a href="#objectcategories">Kategorien &#8609;</a>
                    <a href="#objectitems">Produkte &#8609;</a>
                    <a href="#objects">Objekte &#8609;</a>
                </p>
            </label>
        </form>
    </div>

    <br>

    <div class="objectcategorycontainer">
        <div class="objectcontainer">
            <div class="objectleft">
                <div class="object-container">
                    <center>
                        <div id="objectcategories"><p style="color:rgb(255, 255, 255);font-size:18px;">K&auml;ufe in Kategorien (SWORD)<span class="objectcategories_SWORD_CSV"> &#x1F4BE;</span></p></div>
                    </center>
                    <div id="objectcategories_SWORD" class="object-placeholder"></div>
            </div>
            </div>
    
            <div class="objectright">
                <div class="object-container">
                    <center>
                        <p style="color:rgb(255, 255, 255);font-size:18px;">K&auml;ufe in Kategorien (ARF)<span class="objectcategories_ARF_CSV"> &#x1F4BE;</span></p>
                    </center>
                    <div id="objectcategories_ARF" class="object-placeholder"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="objectitemscontainer">
        <div class="objectcontainer">
            <div class="objectleft">
                <div class="object-container">
                    <center>
                        <div id="objectitems"><p style="color:rgb(255, 255, 255);font-size:18px;">Gekaufte Produkte (SWORD)<span class="objectitems_SWORD_CSV"> &#x1F4BE;</span></p></div>
                    </center>
                    <div id="objectitems_SWORD" class="object-placeholder"></div>
                </div>
            </div>
    
            <div class="objectright">
                <div class="object-container">
                    <center>
                        <p style="color:rgb(255, 255, 255);font-size:18px;">Gekaufte Produkte (ARF)<span class="objectitems_ARF_CSV"> &#x1F4BE;</span></p>

                    <div id="objectitems_ARF" class="object-placeholder"></div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="objectscontainer">
        <center>
            <p style="color:rgb(255, 255, 255);font-size:18px;">Alle w&auml;hrend der Schlacht gekauften Objekte und ihre Lebenszeiten<span class="objects_CSV"> &#x1F4BE;</span></p>
        </center>
        <div id="objects"></div>
    </div>

    <br>
